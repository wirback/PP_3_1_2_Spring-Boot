<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<hr>
<br>

<div th:each="user : ${users}">
    <a th:href="@{/user/show(id=${user.getId()})}"
       th:text="|${user.getFirstName()} ${user.getLastName()} ${user.getAge()} ${user.getEmail()}|">user</a>
    <hr>
</div>

<br>

</body>
</html>

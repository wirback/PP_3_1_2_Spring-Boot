<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<br>

<table> <!--таблица-->
    <caption>All Users</caption> <!--заголовок таблицы-->
    <thead> <!--Группирует содержимое заголовка в таблице-->
    <tr> <!--строка-->
        <th>ID</th> <!--ячейка заголовка-->
        <th>First Name</th> <!--ячейка заголовка-->
        <th>Last Name</th> <!--ячейка заголовка-->
        <th>Age</th> <!--ячейка заголовка-->
        <th>Email</th> <!--ячейка заголовка-->
        <th>Edit</th> <!--ячейка заголовка-->
        <th>Delete</th> <!--ячейка заголовка-->
    </tr>
    </thead>
    <tbody> <!--Группирует основное содержимое в таблице-->
    <tr th:object="${user}"> <!--строка-->
        <td th:text="*{getId()}">ID</td> <!--ячейка-->
        <td th:text="*{getFirstName()}">First Name</td> <!--ячейка-->
        <td th:text="*{getLastName()}">Last Name</td> <!--ячейка-->
        <td th:text="*{getAge()}">Age</td> <!--ячейка-->
        <td th:text="*{getEmail()}">Email</td> <!--ячейка-->
    </tr>
    </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/}" th:object="${user}">
    <label for="name">Name:
        <input id="name" type="text" th:field="*{name}" placeholder="enter the user name">
    </label> <br>
    <label for="surname">Surname:
        <input id="surname" type="text" th:field="*{surName}" placeholder="enter the user's last name">
    </label> <br>
    <hr>
    <input type="submit" value="Create!">
</form>

</body>
</html>
